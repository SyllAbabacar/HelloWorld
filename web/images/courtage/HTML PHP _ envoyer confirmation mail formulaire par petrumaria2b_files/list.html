<!DOCTYPE html>
<!-- saved from url=(0057)https://k8t3w3m6.ssl.hwcdn.net/v6/11/12/bigcouponbar.html -->
<html class=" chrome-55"><!--<![endif]--><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>brappui Bar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="brappuibar--big">
        <div class="brappuibar__logo">

        </div>

        <div id="content-highlight" class="brappuibar__content no-padding">
            <div class="table-highlight">
                <div class="brappuibar__highlight"></div>
            </div>
        </div>

        <div class="brappuibar__content coupon__content">
            <h3></h3>
        </div>

        <div class="brappuibar__content is-code" style="display:none">
            <h3 id="fd_coupon_code"></h3>
            <div id="copy-button" data-clipboard-text="D3u39xn33xc" class="brappuicoupon-code">
            </div>
            <small id="copy-callback"></small>
        </div>

        <div class="brappuibar__readme">
            <h3 id="fd_instructions"></h3>
            <div class="table-instructions">
                <div id="fd_instructions_text"></div>
            </div>
            <div class="sd-table brappuiBigPartner-info" style="display:table;">
                <div id="sd-partner" class="brappui-partnerInfo brappuibar__partnerinfo" style="display:table-cell;"> </div>
                <a href="https://k8t3w3m6.ssl.hwcdn.net/v6/11/12/bigcouponbar.html#" id="fd-partnerLink" class="brappuibar__partnerinfo" target="_blank" style="display:table-cell;"></a>
                <div class="brappui-appinfo brappuibar__partnerinfo" style="display:table-cell;"> </div>
            </div>
        </div>
        <div class="brappuibar__actions">
            <a href="https://k8t3w3m6.ssl.hwcdn.net/v6/11/12/bigcouponbar.html#" class="brappuibar__partnerlink" target="_blank" style="display:table-cell">
                <div id="about-link" class="brappuibar__action" style="display:none">
                    <img src="./icon-question.svg" alt="">
                </div>
            </a>
            <a href="https://k8t3w3m6.ssl.hwcdn.net/v6/11/12/bigcouponbar.html#" class="close-bar" style="display:table-cell">
                <div id="close-button" class="brappuibar__action">
                    <img src="./icon-close.svg" alt="">
                </div>
            </a>
        </div>
    </div>
    <script src="./ZeroClipboard.min.js.téléchargement"></script>
    <script src="./bigcouponbar-localization.js.téléchargement"></script>
    <script src="./app.js.téléchargement"></script>
    <script>
        var fd_storage = {
            get: function(key, defaultValue) {
                if (localStorage[key]) {
                    try {
                        return JSON.parse(localStorage[key]);
                    } catch (ex) {
                    }
                }
                if (defaultValue === undefined) {
                    return null;
                }
                return defaultValue;
            },
            set: function(key, newValue) {
                localStorage[key] = JSON.stringify(newValue);
            },
            remove: function(key) {
                if (localStorage[key]) {
                    delete localStorage[key];
                }
            }
        };

        var closeButton = document.querySelector('.close-bar');

        brappui.main.addEventListener(closeButton, 'click', function() {
            brappui.main.fireEvent('closeBar', '');
        });

        brappui.main.addEventListener(window, 'message', function(evt) {
            var eventName = null;
        
        try {
            eventName = JSON.parse(evt.data);
        } catch(e){};

        if (!eventName || !eventName.event) {
        return;
		}

            switch (eventName.event) {
                case 'populateBar':
                    var coupon = JSON.parse(evt.data).data.coupon;
                    var content = document.querySelector('.coupon__content');
                    var highlight = document.querySelector('.brappuibar__highlight');
                    var code = document.querySelector('.brappuicoupon-code');

                    content.innerHTML = brappui.main.escapeHtml(coupon.name);

                    if (!coupon.value) {
                        document.querySelector('#content-highlight').style.display = "none";
                    } else {
                        highlight.innerHTML = brappui.main.escapeHtml(coupon.value);
                    }

                    if (coupon.code) {
                        document.querySelector('.brappuibar__readme').style.cssFloat = 'left';
                        if (coupon.content) {
                            document.querySelector('#fd_instructions_text').textContent = userLanguage.instructions + ': ' + coupon.content;
                        }
                        document.querySelector('#fd_coupon_code').textContent = userLanguage.coupon_code;
                        document.querySelector('#copy-callback').textContent = userLanguage.click_to_copy;
                        document.querySelector('.brappuibar__content.coupon__content').style.cssFloat = 'left';
                        document.querySelector('.brappuibar__content.coupon__content').style.lineHeight = '80px';
                        code.innerHTML = brappui.main.escapeHtml(coupon.code);
                        window.couponCode = brappui.main.escapeHtml(coupon.code);

                        document.querySelector('.is-code').style.display = 'block';

                        var client = new ZeroClipboard(document.getElementById('copy-button'));

                        client.on('ready', function(readyEvent) {

                            client.on('copy', function(evt) {
                                var clip = evt.clipboardData;
                                clip.setData('text/plain', window.couponCode);
                            })

                            client.on('aftercopy', function() {
                                document.getElementById('copy-callback').innerHTML = userLanguage.successfully_copied;
                            });
                        });
                    } else {

                        document.querySelector('.brappuibar__readme').style.cssFloat = 'left';
                        //document.querySelector('#fd_instructions').textContent = userLanguage.instructions + ': ' + coupon.content;
                        if (coupon.content) {
                            document.querySelector('#fd_instructions_text').textContent = userLanguage.instructions + ': ' + coupon.content;
                        }
                        document.querySelector('#content-highlight').style.cssFloat = 'left';
                        document.querySelector('#content-highlight').style.lineHeight = '80px';
                        document.querySelector('.brappuibar__content.coupon__content').style.cssFloat = 'left';
                        document.querySelector('.brappuibar__content.coupon__content').style.lineHeight = '80px';
                    }

                    break;
                case 'addAboutLink':
                    var data = JSON.parse(evt.data);
                    var link = document.querySelector('.brappuibar__partnerlink');
                    link.href = data.link;
                    link.setAttribute('alt', data.text);
                    // link.style.display = 'block';
                    document.querySelector('#about-link').style.display = 'block';
                    break;
                case 'addPartnerInfo':
                    var data = JSON.parse(evt.data);
                    var partnerInfo = document.querySelector('#sd-partner');
                    var info = document.querySelector('#fd-partnerLink');
                    if (data.link) {
                        partnerInfo.innerHTML = userLanguage.powered_by;
                        info.href = data.link;
                        info.innerHTML = data.text;
                    } else {
                        info.style.display = 'none';
                        partnerInfo.innerHTML = userLanguage.powered_by + ' ' + data.text;
                    }

                    if (data.appInfo) {
                        document.querySelector('.brappui-appinfo').innerHTML = ' ' + data.appInfo;
                    }
                    break;
            }
        });
    </script>


</body></html>
